<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Library</title>
    <link rel="stylesheet" href="st.css">
    <script defer src="sc.js"></script>
</head>
<body>
    <div class="container">
        <h2>Library Management</h2>
        
        <div id="book-count-section">
            <label for="book-count">Enter the number of books:</label>
            <input type="number" id="book-count" min="1" required>
            <button onclick="startAddingBooks()">Start</button>
        </div>
        
        <form id="book-form" style="display: none;">
            <label for="book-name">Book Name:</label>
            <input type="text" id="book-name" required>
            
            <label for="book-price">Price:</label>
            <input type="number" id="book-price" required>
            
            <label for="author-name">Author Name:</label>
            <input type="text" id="author-name" required>
            
            <label for="author-email">Author Email:</label>
            <input type="email" id="author-email" required>
            
            <button type="submit">Next Book</button>
        </form>
        
        <table>
            <thead>
                <tr>
                    <th>Book Name</th>
                    <th>Price</th>
                    <th>Author Name</th>
                    <th>Author Email</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="book-table-body"></tbody>
        </table>
    </div>
</body>
</html>
